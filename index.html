<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket run counter</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <!-- <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5"> -->
    <!-- <h1><span><input type="number" name="run" autocomplete="off" checked value="0"></span></h1> -->
    <h5>Score:</h5>
    <h1 style="text-align:center;">
      <span contentEditable="true" id="run" style="font-size:35vw;;">0</span>
      <span contentEditable="true" id="over-ball" style="font-size: 10vw;">0</span>
    </h1>
    <!-- </div></div> -->
    <br><br>

    <div class="position-relative m-4">
      <div class="progress" style="height: 1px;">
        <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
      </div>
      <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;" id="ball_no_0"></button>
      <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-light rounded-pill"
        style="width: 2rem; height:2rem;" id="ball_no_1"></button>
      <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-light rounded-pill"
        style="width: 2rem; height:2rem;" id="ball_no_2"></button>
    </div>
    <div class="position-relative m-4 my-5">
      <div class="progress" style="height: 1px;">
        <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
      </div>
      <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-light rounded-pill"
        style="width: 2rem; height:2rem;" id="ball_no_3"></button>
      <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-light rounded-pill"
        style="width: 2rem; height:2rem;" id="ball_no_4"></button>
      <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-light rounded-pill"
        style="width: 2rem; height:2rem;" id="ball_no_5"></button>
    </div>

    <div class="container">
      <div class="row no-gutters">
        <div class="col-4 my-auto zoom mb-2 px-1 run-btn">
          <button class="btn btn-outline-primary btn-lg" style="display: inline-block; width: 100%; height:4.5em;"
            id="run_dot">Dot</button>
        </div>
        <div class="col-4 my-auto zoom mb-2 px-1 run-btn">
          <button class="btn btn-outline-primary btn-lg" style="display: inline-block; width: 100%; height:4.5em;"
            id="run_1">1</button>
        </div>
        <div class="col-4 my-auto zoom mb-2 px-1 run-btn">
          <button class="btn btn-outline-primary btn-lg" style="display: inline-block; width: 100%; height:4.5em;"
            id="run_2">2</button>
        </div>
        <div class="col-4 my-auto zoom pb-1 px-1 run-btn">
          <button class="btn btn-outline-primary" style="display: inline-block; width: 100%; height:3em;"
            id="run_4">4</button>
        </div>
        <div class="col-4 my-auto zoom pb-1 px-1 run-btn">
          <button class="btn btn-outline-primary" style="display: inline-block; width: 100%; height:3em;" id="run_6"
            id="run_6">6</button>
        </div>
        <div class="col-4 my-auto zoom pb-1 px-1 run-btn">
          <button class="btn btn-outline-primary" style="display: inline-block; width: 100%; height:3em;"
            id="run_W">W</button>
        </div>
      </div>
    </div>

    <!-- Trigger the modal with a button -->
    <div style="text-align: center;">
    <button type="button" class="btn btn-info btn-lg mt-2" data-toggle="modal" data-target="#myModal"
      id="scoreboard-btn">Scoreboard</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Scoreboard</h4>
          </div>
          <div class="modal-body">
            <span id="scoreboard"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
